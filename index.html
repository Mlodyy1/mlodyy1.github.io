
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #naglowek {
            background-color: blue;
        }
        #baner {
            background-color: red;
        }
    </style>
</head>
<body>
    <script>
        const kolorki = ["red", "blue", "yellow", "green", "purple", "rgb(12,3,223)", "rgb(11,4,220)", "rgb(220,220,200)"];
        function kolory() {
            const ilosc = kolorki.length;
            const losowy = Math.floor(Math.random() * ilosc);
            document.getElementById("info").innerHTML = `
                Ilość kolorów: ${ilosc}<br>
                Kolory: ${kolorki.join(", ")}<br>
                Losowy kolor: ${kolorki[losowy]}<br>
                Pierwszy kolor: ${kolorki[0]}<br>
                Ostatni kolor: ${kolorki[ilosc - 1]}<br>
            `;
            document.getElementById("nazw").style.color = kolorki[losowy];
        }
        function wypisz() {
            const opinia = document.getElementById("opinia").value;
            const info_opinia = document.getElementById("info_opinia");
            info_opinia.innerHTML = `Twoja opinia: ${opinia}<br>`;
        }
        function ilosc() {
            const opinia = document.getElementById("opinia").value;
            const info_opinia = document.getElementById("info_opinia");
            info_opinia.innerHTML = `Ilość znaków: ${opinia.length}<br>`;
        }
        function litery() {
            const opinia = document.getElementById("opinia").value;
            const info_opinia = document.getElementById("info_opinia");
            info_opinia.innerHTML = `
                Małymi: ${opinia.toLowerCase()}<br>
                Dużymi: ${opinia.toUpperCase()}<br>
            `;
        }
        function zmienkolor(kolor) {
            document.getElementById("naglowek").style.backgroundColor = kolor;
        }
        function zmienlosowy() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            document.getElementById("naglowek").style.backgroundColor = `rgb(${r},${g},${b})`;
        }
        function a() {
            const opinia = document.getElementById("opinia").value;
            const info_opinia = document.getElementById("info_opinia");
            const count = (opinia.match(/a/gi) || []).length;
            info_opinia.innerHTML = `Wystąpienia litery 'a': ${count}<br>`;
        }
        function slowo() {
            const opinia = document.getElementById("opinia").value.trim();
            const words = opinia.split(/\s+/);
            const firstWord = words[0] || '';
            const lastWord = words[words.length - 1] || '';
            const info_opinia = document.getElementById("info_opinia");
            info_opinia.innerHTML = `
                Pierwsze słowo: ${firstWord}<br>
                Ostatnie słowo: ${lastWord}<br>
            `;
        }
    </script>
<div id="naglowek">
    <h1 id="baner">Baner</h1>
    <h1 id="nazw">Michał Bąkowski</h1>
</div>
<h1 id="zielony" onmouseover="zmienkolor('green')" onmouseout="zmienkolor('blue')">zielony</h1>
<h1 id="zolty" onmouseover="zmienkolor('yellow')" onmouseout="zmienkolor('blue')">zolty</h1>
<h1 id="bialy" onmouseover="zmienkolor('white')" onmouseout="zmienkolor('blue')">bialy</h1>
<h1 id="losowy" onmouseover="zmienlosowy()" onmouseout="zmienkolor('blue')">losowy</h1>
<input type="button" value="działaj!" onclick="kolory()">
<p id="info"></p>
<p>Podaj swoją opinię</p>
<input type="text" id="opinia">
<input type="button" value="wypisz opinie" onclick="wypisz()">
<input type="button" value="ilosc znakow" onclick="ilosc()">
<input type="button" value="tekst wielkimi i malymi literami" onclick="litery()">
<input type="button" value="wystapienia litery a" onclick="a()">
<input type="button" value="pierwsze i ostatnie slowo w tekscie" onclick="slowo()">
<p id="info_opinia"></p>
</body>
</html>
