<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #duzy{
            background-color: red;
            width: 300px;
            height: 300px;
        }
        #maly1,#maly2,#maly3{
            width: 100px;
            height: 100px;
            float: left;
        }
        #maly1{
            background-color: yellow;
        }
        #maly2{
            background-color: aqua;
        }
        #maly3{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1 id="nazw">Jakub Młodojewski</h1>
    <p id="oceny"></p>
    <input type="button" value="info" onclick="info_oceny()">
    <p id="oceny_info"></p>
    <input type="password" name="" id="haslo">
    <input type="button" value="sila" onclick="sprawdzsile()">
    <p id="sila"></p>
    <p id="tech19"></p>
    <div id="duzy"></div>
    <div id="maly1" onmouseover="zmienkolorduzego('yellow')" onmouseout="zmienkolorduzego('red')"></div>
    <div id="maly2" onmouseover="zmienksztalt('50%')" onmouseout="zmienksztalt('0%')"></div>
    <div id="maly3" onmouseover="zmienkolornazw('yellow')" onmouseout="zmienkolornazw('black')"></div><br>
    <input type="number" name="" id="procent" value="100" onkeyup="procenty()">
    <script>
        let ocena1 = Math.floor(Math.random()*6)+1
        let ocena2 = Math.floor(Math.random()*6)+1
        let ocena3 = Math.floor(Math.random()*6)+1
        let ocena4 = Math.floor(Math.random()*6)+1
        let ocena5 = Math.floor(Math.random()*6)+1
        let ocena6 = Math.floor(Math.random()*6)+1
        let ocena7 = Math.floor(Math.random()*6)+1
        let ocena8 = Math.floor(Math.random()*6)+1
        let ocena9 = Math.floor(Math.random()*6)+1
        let ocena10 = Math.floor(Math.random()*6)+1
        const oceny = [ocena1,ocena2,ocena3,ocena4,ocena5,ocena6,ocena7,ocena8,ocena9,ocena10]
        document.getElementById("oceny").innerHTML=oceny
        function info_oceny(){
            let suma = 0
            for (let i=0;i<oceny.length;i++){
                suma+=oceny[i]
            }
            srednia = (suma/oceny.length).toFixed(2)
            document.getElementById("oceny_info").innerHTML+="Średnia: "+srednia+"<br>"
            zachowanie = oceny[oceny.length-1]
            switch(zachowanie){
                case 1:
                    zachowanie = "Ndst"
                    break;
                case 2:
                    zachowanie="Dop"
                    break;
                case 3:
                    zachowanie="Dst"
                    break;
                case 4:
                    zachowanie="Db"
                    break;
                case 5:
                    zachowanie="Bdb"
                    break;
                case 6:
                    zachowanie="Cel"
                    break;
                default:
                    zachowanie="Blad"
                    break;
            }
            document.getElementById("oceny_info").innerHTML+="Ocena z zachowania: "+zachowanie+"<br>"
            if (oceny.includes(1)){
                document.getElementById("oceny_info").innerHTML+="Czy promocja: Nie <br>"
            }
            else {
                document.getElementById("oceny_info").innerHTML+="Czy promocja: Tak <br>"
            }
            let najwyzsza = Math.max(...oceny)
            document.getElementById("oceny_info").innerHTML+="Najwysza ocena: "+najwyzsza+"<br>"

        }
        function sprawdzsile(){
            let haslo = document.getElementById("haslo").value
            let sila = document.getElementById("sila")
            if (haslo==""){
                sila.style.color="red"
                sila.innerHTML="Hasło puste"
            }
            else if (haslo.length<=4){
                sila.style.color="pink"
                sila.innerHTML="Hasło bardzo słabe"
            }
            else if (haslo.length >= 5 && haslo.length <= 8){
                if (/[A-Z]/.test(haslo) && /[a-z]/.test(haslo)){
                    sila.style.color="orange"
                    sila.innerHTML="Hasło średnie"
                }
                else {
                    sila.style.color="yellow"
                    sila.innerHTML="Hasło słabe"
                }
            }
            else if (haslo.length >8){
                if (/[A-Z]/.test(haslo) && /[a-z]/.test(haslo) && /[0-9]/.test(haslo)){
                    sila.style.color="green"
                    sila.innerHTML="haslo silne"

                }
                else {
                    sila.style.color="lime"
                    sila.innerHTML="haslo prawie silne"
                }
            }
        }
        function zmienkolorduzego(kolor){
            document.getElementById("duzy").style.backgroundColor=kolor
        }
        function zmienksztalt(procent){
            document.getElementById("duzy").style.borderRadius=procent
        }
        function zmienkolornazw(kolor){
            document.getElementById("nazw").style.color=kolor
        }
        function procenty() {
            let percentage = document.getElementById("procent").value;
            let width = 300 * (percentage / 100); 
            let height = 300 * (percentage / 100); 
            document.getElementById("duzy").style.width = width + "px"; 
            document.getElementById("duzy").style.height = height + "px"; 
        }
</script>
</body>
</html>
